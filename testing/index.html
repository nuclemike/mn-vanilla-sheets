	<body>
		
		<img src="logo.jpg" style="display:none;"/>
      		<div id="loginPopupShadow" onclick="event.target.id=='loginPopupShadow' && closeLoginPopup();" class="fxDisplay fxAlignCenter fxJustifyCenter" style="z-index: -9999;opacity:0;">
			
    			<div id="loginPopupForm" class="fxDisplay">
				

				<form id="loginPopupData" onsubmit="login();return false;">

					<img id="loginPopupMainIcon" src="stylesheets/access.png">
					<span id="loginPopupWelcome">Authorization Required</span>


					<table id="loginPopupTable">
						<tr>
							<td>E-Mail</td>      
							<td>
								<input type="email"  autocorrect="off" autocapitalize="off" spellcheck="false" id="loginPopupEmail">
							</td>
						</tr>	
						<tr>
							<td>Password</td>      
							<td>
								<input type="password" autocorrect="off" autocapitalize="off" spellcheck="false" id="loginPopupPassword">
							</td>
						</tr>	
						<tr>
							<td></td>      
							<td>	
								<input type="checkbox" name="rememberMe" style="display:none;" id="rememberMe">
								<label id="loginRememberCheckBox" for="rememberMe"></label>
								<span>remember me</span>
							</td>
						</tr>					
						
						<tr>
							<td colspan="2">
								<span id="loginPopupError"></span>
							</td>
						</tr>						

					</table>			


					<input type="submit" id="proceedLoginPopupButton" onclick="changePassword()" value="Proceed" />
					<input type="button" id="cancelLoginPopupButton" onclick="cancelChangePassword()" value="Cancel" />


				</form>		
		
			</div>
		</div>
		
		
		


  
	<div id="header" >
		<div id="headerContainer">
		
			<img id="mainLogo" src="stylesheets/mainLogo.png" />
			<img id="mainLogoSmall" style="display:none;" src="stylesheets/mainLogoSmall.png" />
			
			<span id="headerLoginText"></span>
			<div  id="headerMenu">
				<a id="headerMyLab" style="display:none" onclick="authenticatedFunction(function(){ loadContent('mylab') });"><img class="menuImg" src="stylesheets/mylab.png" />myLAB</a>
				<a id="headerNectar" onclick="loadContent('nectars')"><img class="menuImg" src="stylesheets/nectars.png" />NECTAR</a>
				<a id="headerLogout" style="display:none" onclick="logout()"><img class="menuImg" src="stylesheets/logout.png" />LOGOUT</a>								
				<a id="headerLogin" style="display:none" onclick="loginPopup()"><img class="menuImg" src="stylesheets/login.png" />LOGIN</a>								
			</div>
		
			
		</div>
	</div>
	

	

	

	
	<div id="pageLoader"></div>
	
	
	
	<div id="pageContent" style="display:none;">
	
		
	</div>

			<img src="//counter.websiteout.net/compte.php?S=www.mamasnectar.com&amp;C=36&amp;D=9&amp;N=0&amp;M=1" border="0">
		</div>
