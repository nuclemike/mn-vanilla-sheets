
<style>
	.cat-parent{
	    margin-top: 0.5em;
		user-select: none;
	}
	
	.cat-child {
		width: 200px;
		TEXT-ALIGN: center;
		max-width: 250px;
		padding: 2em 0;
		border-radius: 3px;
		background: rgba(255,255,255,0.6);
		margin: 0.6em;
		cursor: pointer;
		transition: transform 0.3s, box-shadow 0.6s;
		box-shadow: 0px 0px 0 0px #d9a742 inset, 0 0 10px rgba(0,0,0,0.07);
		position:relative;
	}
	
	.cat-child.underconstruction{
		color: #bbb;
	}	
	
	.cat-child.underconstruction img{
		opacity:0.3;
	}		
	
	.cat-child.underconstruction:after{
		position: absolute;
		content: 'Under Construction';
		color: tomato;
		opacity: 1;
		font-size: 0.7em;
		left: 0;
		width: 100%;
		text-align: center;
		margin-top: 10%;
		font-weight: bold;
	}		
		
	.cat-child.new:after {
		position: absolute;
		content: 'New!';
		color: yellowgreen;/*#ddb366;*/
		opacity: 1;
		font-size: 1.1em;
		text-align: center;
		font-weight: bold;
		margin-top: 16px;
		width: 100%;
		left: 0;
	}	
	
	.cat-child:hover {
		background: rgba(255,255,255,0.5);
		transform: scale(1.1);
		box-shadow: 0px -8px 0 0px #d9a742 inset, 0 0 10px rgba(0,0,0,0.07);
		color: #c38d36;
		font-weight: bold;
	}
	
	.cat-child img{
	    display: block;
		opacity:0.8;
		margin: 0 auto 1em;
		width: 20%;
	}
	
	
	
	@media only screen and (max-width: 500px) {
		
		.cat-parent{
			margin-top: 0;
		}
		
		.cat-child, .cat-child:hover  {
			width: 50%;
			margin: 0;
			max-width: none;
			box-shadow: 0 0 2px -1px inset;
			border-radius: 0;
			transition: none;
		}
	}
</style>
