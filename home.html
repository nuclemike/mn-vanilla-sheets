<style id="categoryStyles">
  .cat-parent {
    margin-top: 0.5em;
    user-select: none;
  }

  .cat-child {
    width: 200px;
    text-align: center;
    max-width: 250px;
    height: 200px;
    border-radius: 3px;
    background: rgba(255, 255, 255, 0.6);
    margin: 0.6em;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.6s;
    box-shadow: 0px 0px 0 0px #d9a742 inset, 0 0 10px rgb(0 0 0 / 10%);
    position: relative;
    overflow: hidden;
  }

  .cat-child span {
    font-weight: bold;
    transition: transform 0.3s ease-out, font-size 0.9s;
    will-change: transform;
    transform: translateY(65px);
  }

  .cat-child.new:after {
    position: absolute;
    content: "New!";
    color: yellowgreen;
    opacity: 1;
    font-size: 0.9em;
    text-align: center;
    font-weight: bold;
    width: 100%;
    left: 0;
  }

  .cat-child:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
    box-shadow: 0px -8px 0 0px #d9a742 inset, 0 0 10px rgb(0 0 0 / 7%);
  }

  .cat-child img {
    top: 50%;
    position: absolute;
    filter: invert(0.6) sepia(1) hue-rotate(4deg) saturate(1.4);
    left: 50%;
    transition: transform 0.5s ease-out, width 0.8s ease-in-out, opacity 0.3s;
    will-change: transform, width;
    width: 35%;
    opacity: 1;
    transform: translate(-50%, -60%) rotate(0deg);
  }

  .cat-child:hover img {
    width: 100%;
    transform: translate(-50%, -50%) rotate(30deg);
    opacity: 0.2;
  }

  .cat-child:hover span {
    transform: none;
    font-size: 1.8em;
  }

  @media only screen and (max-width: 500px) {
    .cat-parent {
      margin-top: 0;
    }

    .cat-child,
    .cat-child:hover {
      width: 50%;
      margin: 0;
      max-width: none;
      box-shadow: 0 0 2px -1px inset;
      border-radius: 0;
      transition: none;
    }
  }
</style>

<script>
  function scrollToCats() {
    document.querySelector(".cat-parent").scrollIntoView({
      behavior: "smooth",
    });
  }

  clearInterval(myVar);
  var myVar = setInterval(slideShow, 5000);
  var elementRotator = $(".elementRotator");
  var elementRotatorNav = $(".elementRotator nav");

  function slideShow(nav) {
    var $next;
    var $cur = elementRotator.children(".current").attr("class", "old");
    $cur.siblings("div").removeClass("old");

    if (nav) {
      clearInterval(myVar);
      //$(this).toggleClass('current',true).siblings().removeClass('current');
      //var $cur = elementRotator.children().removeClass().eq($(nav).index()).addClass('current');
      $next = elementRotator.children().eq($(nav).index());
    } else {
      $next = $cur.next("div").length
        ? $cur.next("div")
        : $(".elementRotator").children("div").first();
    }
    $next.removeClass().addClass("current");

    $(".elementRotator nav span")
      .eq($next.index())
      .addClass("current")
      .siblings()
      .removeClass("current");
  }

  $(".elementRotator > div").each(function (index) {
    elementRotatorNav.append(
      '<span class="' +
        (index == 0 ? "current" : "") +
        '" onclick="slideShow(this);">â€¢</span>'
    );
  });
</script>
