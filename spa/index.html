	<body>
		
		
      		<div id="loginPopupShadow" onclick="event.target.id=='loginPopupShadow' && closeLoginPopup();" class="fxDisplay fxAlignCenter fxJustifyCenter" style="z-index: -9999;opacity:0;">
			
    			<div id="loginPopupForm" class="fxDisplay">
				

				<div id="loginPopupData">


					<span id="loginPopupWelcome">Lab Access</span>


					<table id="loginPopupTable">
						<tr>
							<td>E-Mail</td>      
							<td>
								<input type="text" id="loginPopupEmail">
							</td>
						</tr>	
						<tr>
							<td>Password</td>      
							<td>
								<input type="text" id="loginPopupPassword">
							</td>
						</tr>	
						<tr>
							<td></td>      
							<td>
								<input type="checkbox" id="rememberMe">
							</td>
						</tr>					
						
						<tr>
							<td colspan="2">
								<span id="loginPopupError"></span>
							</td>
						</tr>						

					</table>			


					<div id="loggingInPopupPanel" style="display:none;">
						<h4>logging in...</h4>					
					</div>


					<button id="proceedLoginPopupButton" onclick="login()" >Login</button>				
					<button id="cancelLoginPopupButton" onclick="closeLoginPopup()">Cancel</button>


				</div>		
		
			</div>
		</div>
		
		
		


  
	<div id="header" >
		<div id="headerContainer">
		
			<img id="mainLogo" src="stylesheets/mainLogo.png" />
			<span id="headerLogin"></span>
			<div  id="headerMenu">
				<a onclick="authenticatedFunction(function(){ loadContent('mylab') });"><img class="menuImg" src="stylesheets/nectar.png" />myLAB</a>
				<a onclick="loadContent('nectars')"><img class="menuImg" src="stylesheets/nectar.png" />NECTARS</a>
				<a><img class="menuImg" src="stylesheets/kits.png" />STARTERS</a>				
				<a><img class="menuImg" src="stylesheets/atty.png" />ATOMIZATION</a>
				<a><img class="menuImg" src="stylesheets/power.png" />POWER</a>			
			</div>
		
			<img id="menuBurger" src="stylesheets/menu.png" onclick="toggleMenu();" />
			
		</div>
	</div>
	

	

	

	
	<div id="pageLoader"></div>
	
	
	
	<div id="pageContent" style="display:none;">
	
		
	</div>
