<div id="orderContainer" class="fxDisplay fxStretch">
		<div id="contentContainer" class="fxDisplay fxStretch fxJustifyCenter">

			<div class="fxDisplay fxFixed fxDirCol fxJustifyCenter" id="orderProductHead">
			
					
				<span id="orderProductSubtitle">blend your very own </span>
				<span id="orderProductTitle">...</span>		
				
				
				<img id="orderProductImage" src=""/>	
				<span id="orderProductTags">...</span>	
				<span id="orderProductHeadInfo">...</span>	
				
				
			</div>
			
			<div class="fxDisplay fxFixed fxDirCol fxJustifyCenter" id="orderProductSlip">
				
				<table id="orderProductSlipTable">	
						
				<tr>
					<td style="padding-top:15px;">Custom Text</td>      
					<td style="padding-top:15px;">
						<input type="text" id="orderProductSlip_CUSTOMTEXT" style="width:100%" maxlength="25">
					</td>
				</tr>	

				<tr> 
				
					<td>Size</td>
					<td>
						<span value="30"  class="orderProductSlip_SIZE" onclick="selectOption(this);">30ml</span>
						<span value="60"  class="orderProductSlip_SIZE" onclick="selectOption(this);">60ml</span>
						<span value="120" class="orderProductSlip_SIZE" onclick="selectOption(this);">120ml</span>				
					</td>
				</tr> 		
			

													   				    															   
				<tr> 
					<td>Nicotine</td>
					<td>
						<select id="orderProductSlip_NICOTINE" onchange="recalcNectar()">
							<option disabled selected value="-1"> -- select -- </option>
							<option value="0">Zero</option>
							<option value="1">1mg</option>
							<option value="2">2mg</option>
							<option value="3">3mg</option>
							<option value="4">4mg</option>
							<option value="5">5mg</option>
							<option value="6">6mg</option>
							<option value="7">7mg</option>
							<option value="8">8mg</option>
							<option value="9">9mg</option>
							<option value="10">10mg</option>
							<option value="11">11mg</option>
							<option value="12">12mg</option>
							<option value="13">13mg</option>
							<option value="14">14mg</option>
							<option value="15">15mg</option>								
						</select>
					</td>
				</tr>   

				<tr id="orderProductSlipRow_NICTYPE" style="display:none">
					<td>Nicotine Type</td>      
					<td>

						<span value="F"  class="orderProductSlip_NICTYPE selected" onclick="selectOption(this);">Freebase</span>
						<span value="S"  class="orderProductSlip_NICTYPE" onclick="selectOption(this);">Salt</span>
						<span class='info' onclick="loadContent('seducehydra')">?</span>
					</td>
				</tr>						
						
				<tr> 
					<td>VG/PG Ratio</td>
					<td>
						<select id="orderProductSlip_VG">
							<option disabled selected value> -- select -- </option>
							<option value="20">20/80</option>
							<option value="40">40/60</option>
							<option value="50">50/50</option>
							<option value="60">60/40</option>
							<option value="65">65/35</option>
							<option value="70">70/30</option>
							<option value="80">80/20</option>
							<option value="100">MAX</option>								
						</select>
					</td>
				</tr>  		
<tr> 
					<td>Quantity</td>
					<td>
						<select id="orderProductSlip_QTY" onchange="recalcNectar()">	
							<option selected value="1">1 Bottle</option>
							<option value="2">2 Bottles</option>
							<option value="3">3 Bottles</option>
							<option value="4">4 Bottles</option>
							<option value="5">5 Bottles</option>	
							<option value="6">6 Bottles</option>
							<option value="7">7 Bottles</option>
							<option value="8">8 Bottles</option>								
						</select>
					</td>
				</tr> 	
				<tr> 
					<td colspan=2>
						<hr>
					</td>
				</tr>					
				<tr  id="orderProductSlipPricing" style="display:none;"> 
					<td colspan='2' style="text-align:right">
					<span id="orderProductSlipPrice">---</span><br>
					<span id="orderProductSlipEarn" colspan='2'>---</span>
					</td>
				</tr>		
					
				<tr id="orderProductSlipRedeem" class="notEnough" style="display:none;" >	
					<td colspan="2" style="text-align:right">	
						<div id ="orderProductSlipRedeemBackground">					
							<input id="orderProductSlipRedeemButton" onchange="recalcNectar()" style="display:none;" type="checkbox" name="orderProductSlipRedeemButton" ></input>	
							<label id="orderProductSlipRedeemButtonCaption" for="orderProductSlipRedeemButton">Use points!</label>	
							<span  id="orderProductSlipPointsBalance">you have 0 points in your account</span>	
						</div>
					</td>
				</tr>		
				
				<tr>	
					<td colspan="2" style="text-align:right">	
						<button id="orderProductSlipExit" onclick="loadContent(window.location.hash.substring(1))" type="button">Back</button>
						<button id="orderProductSlipPurchase" onclick="nectarRequest()" >Place Order</button>		
					</td>
				</tr>		
				
			</table>	
	
			
			
			<div id="orderProductSlipSending" style="visibility:hidden;">
				<h4>sending slip</h4>					
			</div>
		
		</div>
			

  	
	</div>
</div>
